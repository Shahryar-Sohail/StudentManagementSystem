<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Mangement System</title>
    <link href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body data-bs-theme="light">
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container">
            <a class="navbar-brand" href="/">SMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav d-flex w-100 ">
                    <li class="nav-item ms-lg-auto ms-0">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" href="./add.html">Add Student</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" href="./attendance.html">Attendance</a>
                    </li>

                    <li class="nav-item active ms-lg-auto ms-0 ">
                        <button class="btn btn-warning mx-0 px-0 " id="btn_toggle"
                            onclick="toggleDarkMode()">Mode</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./login.html">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search form  -->
    <form>
        <div class="mb-3 border border-warning w-50 mx-auto my-5">
            <input type="text" class="form-control" id="search" placeholder="Search Student Name or Id"
                onkeyup="searchStudent()">
        </div>
    </form>
    <!-- content  -->
    <div class="container mt-5">
        <div class="row justify-content-center" id="cardContainer">
            <center>
                <h2 id="studentCount" class="my-5">Count: 0</h2>
            </center>
            <!-- Cards will be injected here by JavaScript -->
        </div>
    </div>

    <!-- Overlay Form -->
    <div id="editOverlay"
        style="display: none; z-index: 2; position: fixed; top: 0; left: 0; width: 100%; height: 100%; backdrop-filter: blur(3px); background-color: rgba(0, 0, 0, 0.5);">
        <div
            style="max-height: 90%; overflow-y: auto; position: relative; top: 5px; margin: auto; width: 400px; background: white; padding: 10px; border-radius: 10px;">
            <h4>Edit Student</h4>
            <form id="editForm">
          
                <input type="hidden" id="editMongoId" />

                <!-- <input type="hidden" id="editId"> -->
                <div class="mb-3">
                    <label>Name:</label>
                    <input type="text" class="form-control" id="editName">
                </div>
                <div class="mb-3">
                    <label>ID:</label>
                    <input type="text" class="form-control" id="editId">
                </div>
                <div class="mb-3">
                    <label>Degree:</label>
                    <input type="text" class="form-control" id="editDegree">
                </div>
                <div class="mb-3">
                    <label>Semester:</label>
                    <input type="text" class="form-control" id="editSemester">
                </div>
                <div class="mb-3">
                    <label>CGPA:</label>
                    <input type="text" class="form-control" id="editCgpa">
                </div>
                <div class="mb-3">
                    <label for="editGender" class="form-label">Gender</label>
                    <select class="form-control form-select" id="editGender">
                        <option selected disabled>Choose Gender...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Email:</label>
                    <input type="email" class="form-control" id="editEmail">
                </div>
                <div class="mb-3">
                    <label>Contact:</label>
                    <input type="text" class="form-control" id="editContact">
                </div>
                <div class="mb-3">
                    <label for="editImage" class="form-label">Image URL</label>
                    <select class="form-control form-select" id="editImage">
                        <option selected disabled>Choose URL...</option>
                        <option value="./asset/men.png">Men Image</option>
                        <option value="./asset/women.png">Women Image</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success" onclick="updateStudent()">Update</button>
                <button type="button" class="btn btn-secondary" onclick="closeOverlay()">Cancel</button>
            </form>
        </div>
    </div>
















    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
