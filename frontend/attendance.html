<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Mangement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container">
            <a class="navbar-brand" href="/">SMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav d-flex w-100 ">
                    <li class="nav-item ms-lg-auto ms-0">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" href="./add.html">Add Student</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" href="./attendance.html">Attendance</a>
                    </li>

                    <li class="nav-item active ms-lg-auto ms-0 ">
                        <button class="btn btn-warning mx-0 px-0 " id="btn_toggle"
                            onclick="toggleDarkMode()">Mode</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./login.html">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <!-- buttons  -->
        <div class="row justify-content-evenly mt-5">
            <button class="btn btn-success col-2 col-lg-1" onclick="create()">Create</button>
            <button class="btn btn-danger col-2 col-lg-1" onclick="view()">View</button>
        </div>

        <!-- count  -->
        <center>
            <h4 id="studentCount" class="my-5">Count: 0</h4>
        </center>

        <!-- calender date select  -->
        <div class="col-md-4">
            <input type="date" class="form-control" id="calender" placeholder="dd-mm-yyy">
        </div>

        <!-- table  -->
        <table border="1" class="table table-bordered table-success table-striped table-hover mt-5 ">
            <thead>
                <tr class="tr-default">
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Date:<span id="date"></span></th>
                </tr>
            </thead>
            <tbody id="attendanceTable"></tbody>
        </table>

        <!-- save btn  -->
        <div class="row justify-content-start my-5" id="saveBtn">
            <button class="btn btn-success col-2 col-lg-1" onclick="save()">Save</button>
        </div>

        <!-- overlay view attendace  -->
        <div id="attendanceViewContainer" style="display:none;" >
            <table border="1" class="table table-bordered table-danger table-striped table-hover mt-5 ">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Date: <span id="viewDate"></span></th>
                    </tr>
                </thead>
                <tbody id="viewAttendanceTable"></tbody>
            </table>
        </div>

    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
