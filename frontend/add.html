<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Mangement System</title>
    <link href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body data-bs-theme="light">
    <!-- navbar  -->
        <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container">
            <a class="navbar-brand" href="/">SMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav d-flex w-100 ">
                    <li class="nav-item ms-lg-auto ms-0">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" href="./add.html">Add Student</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" href="./attendance.html">Attendance</a>
                    </li>

                    <li class="nav-item active ms-lg-auto ms-0 ">
                        <button class="btn btn-warning mx-0 px-0 " id="btn_toggle"
                            onclick="toggleDarkMode()">Mode</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./login.html">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- form  -->
    <div class="container mt-5">
        <form class="row g-3" onsubmit="addStudent(event)">
            <div class="col-md-6">
                <label for="studentName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Ali Hamza" required>
            </div>

            <div class="col-md-6">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="studentId" placeholder="F2025065124" required>
            </div>

            <div class="col-md-6">
                <label for="degreeName" class="form-label">Degree Name</label>
                <input type="text" class="form-control" id="degreeName" placeholder="BS SE">
            </div>

            <div class="col-md-6">
                <label for="semester" class="form-label">Semester</label>
                <input type="text" class="form-control" id="semester" placeholder="6th">
            </div>

            <div class="col-md-6">
                <label for="cgpa" class="form-label">CGPA</label>
                <input type="number" step="0.01" class="form-control" id="cgpa" placeholder="3.35">
            </div>

            <div class="col-md-6">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="F2025065124@umt.edu.pk">
            </div>

            <div class="col-md-6">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" placeholder="03012443112">
            </div>

            <div class="col-6">
                <label for="imageUrl" class="form-label">Image URL</label>
                <select class="form-control form-select" id="imageUrl"  required>
                    <option selected disabled value="">Choose URL...</option>
                    <option value="./asset/men.png">Men Image</option>
                    <option value="./asset/women.png">Women Image</option>
                </select>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success px-5">Add Student</button>
            </div>
        </form>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
